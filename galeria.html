<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Imágenes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1b2a; /* azul oscuro */
      color: white;
    }

    header {
      background-color: #003366; /* banner superior */
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #b3e5fc; /* celeste claro */
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    nav a {
      background-color: #007BFF; /* azul */
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery-item {
      background-color: #ffffff10;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      font-size: 14px;
    }

    /* Modal para ampliar imagen */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-caption {
      text-align: center;
      color: white;
      padding: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

<header>
  Mi Página con Galería de Imágenes
</header>

<nav>
  <a href="#">Inicio</a>
  <a href="#">Galería</a>
  <a href="#">Contacto</a>
</nav>

<div class="gallery">
  <div class="gallery-item" onclick="openModal(this)">
    <img src="https://via.placeholder.com/400x250?text=Imagen+1" alt="Imagen 1">
    <div class="caption">Descripción de la imagen 1</div>
  </div>
  <div class="gallery-item" onclick="openModal(this)">
    <img src="https://via.placeholder.com/400x250?text=Imagen+2" alt="Imagen 2">
    <div class="caption">Descripción de la imagen 2</div>
  </div>
  <!-- Agrega más bloques como este -->
</div>

<!-- Modal para imagen ampliada -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
  <div class="modal-caption" id="modalCaption"></div>
</div>

<script>
  function openModal(element) {
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const modalCaption = document.getElementById("modalCaption");
    modal.style.display = "block";
    modalImg.src = element.querySelector("img").src;
    modalCaption.textContent = element.querySelector(".caption").textContent;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }
</script>

</body>
</html>
